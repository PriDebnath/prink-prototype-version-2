<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Save the current path, query, and hash (e.g. /prink-prototype-version-2/canvas/123?x=1#section)
    const pathname = window.location.pathname
    const redirectTo = pathname + window.location.search + window.location.hash;

    // Store it temporarily so main.tsx can restore it
    sessionStorage.setItem('redirect', redirectTo);

    // Redirect to the app root (index.html)
    // The base path must match vite.config.ts base setting
    window.location.replace('/prink-prototype-version-2/');
  </script>
</head>

<body>
  <noscript>
    <!-- <meta http-equiv="refresh" content="0; url=/prink-prototype-version-2/" /> -->
  </noscript>
</body>

</html>
