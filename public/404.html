<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Save the current path, query, and hash (e.g. /canvas/123?x=1#section)
      const redirectTo =
        window.location.pathname + window.location.search + window.location.hash;
      
      // Store it temporarily
      sessionStorage.redirect = redirectTo;

      console.log({redirectTo});
      // Redirect to the app root (index.html)
      window.location.replace("/prink-prototype-version-2/" + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/prink-prototype-version-2/" />
    </noscript>
  </body>
</html>
